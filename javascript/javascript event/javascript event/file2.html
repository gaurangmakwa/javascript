<html>
    <head>
        <script>
            function bigimg(x){
                x.style.height= "80px";
                x.style.width = "80px";
            }
            function smallimg(x){
                x.style.height= "30px";
                x.style.width = "30px";
            }
        </script>
    </head>
    </head>
    <body>
       <img src = "img.jpg" height="40px" width="40px" onmouseover="bigimg(this)"
        onmouseout="smallimg(this)">
    </body>
</html>
